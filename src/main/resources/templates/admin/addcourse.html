<div class="container">

<div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-12 col-xxl-12">

<h3 style="color:green;"><b>ADD COURSE</b></h3>

<form th:action="@{/courseadd}" method="post" th:object="${course_add}">

<table class="table table-borderless">
<tr>
    <td>Name Of Course</td>
    <td><input type="text" class="form-control" name="cname" th:field="*{cname}"></td>
</tr>

<tr>
<td>DEGREE (UG/PG)</td>
<td><select name="ugpg" id="ugpg" th:field="*{ugpg}" class="form-control">
  <option value="#">--SELECT DEGREE--</option>
  <option value="ug">UG</option>
  <option value="pg">PG</option>
</select></td>
</tr>

<tr>
    <td></td>
    <td><br><button class="btn btn-success">SUBMIT</button></td>
</tr>

</table>
</form>

</div>

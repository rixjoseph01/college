<html xmlns: th = "http://www.thymeleaf.org;">
<head>
<title>SIGN UP</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/homepage.css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="#">POD7 COLLEGE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">HOME <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link active" href="/about">ABOUT US</a>
      <a class="nav-item nav-link active" href="/contact">CONTACT US</a>
      <a class="nav-item nav-link active" href="/login">SIGN IN</a>
      <a class="nav-item nav-link active" href="/signup">SIGN UP</a>
    </div>
  </div>
</nav>
<body>
<h3 style="color:green;"><center>SIGN UP</center></h3>
<div id="signup">
<form th:action="@{/process_signup}" method="post" th:object="${user}" style="max-width:600px; margin: 0 auto;">
<table>
<tr>
	<td>Name</td>
	<td><input class="form-control mb-3" type="text" name="sname" th:field="*{sname}" required></td>
</tr>
<tr>
	<td>Email</td>
	<td><input class="form-control mb-3" type="email" name="semail" th:field="*{semail}" required></td>
</tr>
<tr>
	<td>Password</td>
	<td><input class="form-control mb-3" type="password" name="spassword" id="password" th:field="*{password}" minlength="6" maxlength="10" required></td>
</tr>
<tr>
	<td>Confirm Password</td>
	<td><input class="form-control mb-3" type="password"  id="cpassword"  minlength="6" maxlength="10" required></td>
</tr>
<tr>
<td><input id="role" type="hidden" name="role" th:field="*{role}" value="student"></td>
<td><button class="btn btn-success">SIGN UP</button></td>
<td><a href="/login">Already Have An Account?,SIGN IN</a></td>
</tr>
</table>
</form>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/register.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
